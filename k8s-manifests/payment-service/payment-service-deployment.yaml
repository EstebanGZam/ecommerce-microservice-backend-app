apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f compose.yml -o k8s-manifests/
    kompose.version: 1.36.0 (ae2a39403)
  labels:
    io.kompose.service: payment-service
  name: payment-service
  namespace: ecommerce-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: payment-service
  template:
    metadata:
      labels:
        io.kompose.service: payment-service
    spec:
      automountServiceAccountToken: false
      containers:
        - env:
            - name: SPRING_CONFIG_IMPORT
              value: optional:configserver:http://cloud-config.ecommerce-ns.svc.cluster.local:9296/
          envFrom:
            - configMapRef:
                name: common-environment-variables
          image: esteban282/payment-service-ecommerce-boot:0.1.0
          name: payment-service
          ports:
            - containerPort: 8400
              protocol: TCP
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
              ephemeral-storage: "512Mi"
            limits:
              memory: "768Mi"
              cpu: "500m"
              ephemeral-storage: "1Gi"
          readinessProbe:
            httpGet:
              path: /payment-service/actuator/health
              port: 8400
            initialDelaySeconds: 120
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /payment-service/actuator/health
              port: 8400
            initialDelaySeconds: 150
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always 
